<h1> {{ (heroe.id) ? 'Editar' : 'Nuevo' }}
  Héroe: {{ heroe.superhero }}</h1>

<div fxLayout="row" fxLayout.md="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
      <mat-form-field>
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img">
    </mat-form-field>

    <br>
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon> {{ (heroe.id) ? 'Actualizar' : 'Crear' }}
      </button>

      <span class="spacer"></span>
      <!-- Si el heroe tiene un id aparece este botón (porque ya está agregado en la BD) -->
      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="remove()">
        <mat-icon>remove</mat-icon>Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen">
  </div>

</div>
